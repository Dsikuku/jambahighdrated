<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="css/style2.css" type="text/css">
     
     
     <!-- Script -->
     <script src="https://kit.fontawesome.com/c14bcf3304.js" crossorigin="anonymous"></script>

</head>
<body>
     <!-- Header Section -->

     <nav>
        <div class="navigation">

            <a href="#"><img src="images/logo.png" alt="logo" class="logo"></a>

            <header>
                <ul>
                    
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </header>
        </div>
    </nav>

    <!-- Contact section-->
    <div class="cnct_section">
        <div class="cnct_page">
            <h2>Get in Touch</h2>
            <div class="cnct_info">
                <div class="item">
                    <i class="icon fas fa-home"></i>
                    
                    Toronto, Canada
                </div>
                <div class="item">
                    <i class="icon fas fa-envelope"></i>
                    info@jambahighdrated.com
                </div>
                <div class="item">
                    <i class="icon fas fa-phone"></i>
                    +1 416 1234 5678
                </div> 
            </div>
            <form action="" class="contact-form">
                <input type="text" class="textb" placeholder="Your Name">
                <input type="email" class="textb" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <input type="submit" class="btn" value="Send">
            </form>
        </div>
    </div>
     <!-- Footer Section -->
     <div class="footer">
        <div class="inner_footer">
            <div class="logo_container">
                <a href="#"><img src="images/logo.png" alt="logo"></a>
            </div>

            <div class="footer_third">
                <h4>Be Informed</h4>
                <p>Sign up to recieve news or updates</p>
                
                <form action="">
                    <input type="email" name="email" placeholder="Email Address">
                    <button type="button">Sign Up</button>
                </form>
                
            </div>

            <div class="footer_third">
                <h1>Follow Us</h1>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>

                <br>
                <span>
                    Jamba Highdrated <br>
                    Toronto, Canada <br>
                </span>
                
            </div>
            
        </div>
        
    </div>
